<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaisi ho?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: 'Poppins', sans-serif;
      transition: background 0.6s ease;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 25px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .emoji {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .question {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .options {
      display: flex;
      justify-content: space-around;
      gap: 12px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn.ok {
      background: #4CAF50;
      color: white;
    }

    .btn.down {
      background: #f44336;
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .response {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
      min-height: 24px;
    }

    /* Typing dots */
    .dots {
      display: inline-block;
      margin-left: 5px;
    }

    .dots span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background: #444;
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }

    .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.6); }
      40% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">üê∂</div>
    <div class="question">Kaisiii ho ?</div>
    <div class="options">
      <button class="btn ok" onclick="reply('theek')">Theek hain ‚úÖ</button>
      <button class="btn down" onclick="reply('down')">Server down ‚ùå</button>
    </div>
    <div class="response" id="response"></div>
  </div>

  <script>
    function reply(choice) {
      const res = document.getElementById("response");
      if(choice === "theek") {
        res.textContent = "Bas yahi sun'na tha ‚ù§Ô∏è";
        document.querySelector(".options").style.display = "none";
        document.querySelector(".emoji").textContent = "üòä";
      } else {
        res.innerHTML = "Kya hua ??? <span class='dots'><span></span><span></span><span></span></span>";
        document.body.style.background = "linear-gradient(135deg, #434343, #000000)";
        document.querySelector(".emoji").textContent = "üòü";
      }
    }
  </script>
</body>
</html>
